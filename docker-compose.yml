version: '3.9'
services:
  jenkins-docker:
    image: docker:dind
    privileged: true
    ports:
      - 3000:3000
      - 2376:2376
    container_name: jenkins-docker
    environment:
      DOCKER_TLS_CERTDIR: '/certs'
    volumes:
      - type: volume
        source: jenkins-docker-certs
        target: /certs/client
        volume:
          nocopy: true
      - type: volume
        source: jenkins-data
        target: /var/jenkins_home
        volume:
          nocopy: true

    networks:
      jenkins:
        aliases:
          - docker

  jenkins-blueocean:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    ports:
      - 8080:8080
      - 50000:50000
    container_name: jenkins-blueocean

    environment:
      DOCKER_HOST: 'tcp://docker:2376'
      DOCKER_CERT_PATH: '/certs/client'    
      DOCKER_TLS_VERIFY: 1

    volumes:
      - type: volume
        source: jenkins-docker-certs
        target: /certs/client
        volume:
          nocopy: true
      - type: volume
        source: jenkins-data
        target: /var/jenkins_home
        volume:
          nocopy: true
      - type: bind
        source: "$HOME"
        target: /home


    networks:
      jenkins:
        aliases:
          - docker

networks:
  jenkins:

volumes:
  jenkins-docker-certs:
  jenkins-data:
